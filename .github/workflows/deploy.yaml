name: Deploy MedtechSnipes webpage on push

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows you to "Force Start" the deployment manually

permissions:
  contents: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Updated to a modern LTS version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # 'npm ci' is faster and more reliable in CI/CD

      - name: Build the app
        run: npx expo export --platform web --clear
        env:
          # Expo SDK 50+ uses EXPO_PUBLIC_ prefix for env vars
          EXPO_PUBLIC_BASE_URL: /MedtechSnipes 
          CI: false

      - name: Add .nojekyll
        run: touch dist/.nojekyll # This fixes the underscore folder issue permanently

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages # It's best to use the standard gh-pages branch